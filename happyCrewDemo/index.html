<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="container">
        <form class=form>
              <h1>Join the happy crew</h1>
              <h2>Get weekly ebike tips,news and discount!</h2>
              <br>
              <div class="form-group">
                 <label for="name">First name <span class="red">*</span></label>
                 <input type="text" class="form-input" name="name" id="name" />
              </div>
              <div class="form-group">
                 <label for="email">Email<span class="red">*</span></label>
                 <input type="email" class="form-input" name="email" id="email" />
              </div>

              <div class="clear"></div>
              <div class="form-group-radio">
                  <label for="technologies">What are you intrested in:</label>
                  <tr>
                  <div>    
                  <input type="checkbox"
                         class="form-input-radio"
                         name="technologies"
                         id="technologies"
                         value="Cargo" />Cargo
                  </div>   
                  <br>
                  <div>                         
                  <input type="checkbox"
                         class="form-input-radio"
                         name="technologies"
                         id="technologies"
                         value="Commutor" />Commutor
                 </div>   
                 <br>
                  <div>             
                  <input type="checkbox"
                         class="form-input-radio"
                         name="technologies"
                         id="technologies"
                         value="Touring" />Touring
                 </div>
                 <br>
              </div>
  
              
              <button type="submit">Subscribe
                 <i class="fas fa-sign-in"></i>
              </button>
           
        </form> 
              
     </main>
</body>
</html>
